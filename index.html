<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Meditation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mindful Meditation</h1>
    </header>
    <main>
        <button class="play-button">Play</button>
        <section id="tips" class="card">
            <h2>Meditation Tips</h2>
            <ul>
                <li>Find a quiet space.</li>
                <li>Focus on your breath.</li>
                <li>Let thoughts pass without judgment.</li>
            </ul>
        </section>
    </main>
    <div id="chatbot">
        <button id="chat-toggle">Chat</button>
        <div id="chatbox" class="hidden">
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('chat-toggle');
        const chatbox = document.getElementById('chatbox');
        const messages = document.getElementById('chat-messages');
        const input = document.getElementById('chat-input');
        const sendButton = document.getElementById('chat-send');
        toggle.addEventListener('click', () => {
            chatbox.classList.toggle('hidden');
        });

        function sendMessage() {
            const text = input.value.trim();
            if (text !== '') {
                const p = document.createElement('p');
                p.textContent = text;
                p.classList.add('user-message');
                messages.appendChild(p);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
